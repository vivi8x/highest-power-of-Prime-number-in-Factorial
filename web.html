<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Factor in Factorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Prime in Factorial Finder</h1>
  <div class="container">
    <label for="n">Enter n (for n!)</label>
    <input type="number" id="n" placeholder="e.g., 10">
    
    <label for="p">Enter prime number p</label>
    <input type="number" id="p" placeholder="e.g., 2">
    
    <button onclick="calculate()">Calculate</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const n = parseInt(document.getElementById("n").value);
      const p = parseInt(document.getElementById("p").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(n) || isNaN(p) || n < 0 || p <= 1) {
        resultDiv.innerHTML = "Please enter valid values.";
        return;
      }

      if (p > n) {
        resultDiv.innerHTML = `${p} does not divide ${n}!`;
        return;
      }

      let count = 0;
      let i = p;
      while (i <= n) {
        count += Math.floor(n / i);
        i *= p;
      }

      resultDiv.innerHTML = `The prime ${p} appears <strong>${count}</strong> times in ${n}!`;
    }
  </script>
</body>
</html>
